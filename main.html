<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exact Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      border: 5px solid rgb(4, 255, 4);
      background-color: rgb(41, 0, 0);
    }
    .row {
      border: 5px solid rgb(255, 188, 188);
      height: 200px;
    }
    [class^="col"] {
      border: 2px dotted rgb(38, 38, 43);
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container mt-4">

  <!-- Row 1 -->
  <div class="row">
    <div class="col-md-4 col-sm-6" style="background-color: teal;">Row1 col1</div>
    <div class="col-md-8 col-sm-6" style="background-color: thistle;">Row1 col2</div>
  </div>

  <!-- Row 2 -->
  <div class="row">
    <div class="col-md-2 d-none d-md-block"></div> <!-- Left empty space -->
    <div class="col-md-4 col-sm-6" style="background-color: tomato;">Row2 col1</div>
    <div class="col-md-2 d-none d-md-block"></div> <!-- Middle empty space -->
    <div class="col-md-4 col-sm-6" style="background-color: turquoise;">Row2 col2</div>
  </div>

  <!-- Row 3 -->
  <div class="row">
    <div class="col-md-2 d-none d-md-block"></div> <!-- Left space -->
    <div class="col-md-4 col-sm-6" style="background-color: violet;">Row3 col1</div>
    <div class="col-md-4 col-sm-6" style="background-color: yellowgreen;">Row3 col2</div>
    <div class="col-md-2 d-none d-md-block"></div> <!-- Right space -->
  </div>

</div>

</body>
</html>
